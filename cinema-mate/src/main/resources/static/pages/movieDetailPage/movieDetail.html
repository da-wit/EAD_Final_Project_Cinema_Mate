            <form id="reservationForm">
                <div class="form-group">
                    <label for="seats">Number of Seats</label>
                    <input type="number" id="seats" min="0" value="0" required>
                    <span id="error">Number exceeds available seats!</span>
                    <p class="seats-info" id="seats-info"></p>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-for-reserve cancel-btn">Cancel</button>
                    <button type="submit" class="btn-for-reserve confirm-btn">Confirm</button>
