<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Mate</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="left-side">
    <h1>Cinema Mate</h1>
</div>
<div class="login-container">
        <h1>Welcome Back</h1>
        <span>Sign in to your account</span>
    <form id="loginForm">

        <input type="text" id="username" name="username"  placeholder="Username" required>

        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>
    <div id="error" class="error-message"></div>
    <span>Don't have an account? <a href="../registrationPage/register.html"> Sign-Up</a></span>

</div>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="login.js"></script>
</body>
</html>
