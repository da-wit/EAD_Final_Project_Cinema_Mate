<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Mate</title>
    <link rel="stylesheet" href="cinemaHome.css">
    <link rel="stylesheet" href="../navBar/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div><nav class="navbar">
    <!--    -->
    <ul class="navbar-menu">
        <li><a href="cinemaHome.html" class="nav-link active">Home</a></li>
        <li><a href="../datePassedMoviesPage/datePassedMovies.html" class="nav-link">DatePassed Movies</a></li>
        <li><a href="../cinemaReservedPage/cinemaReserved.html" class="nav-link">Reserved</a></li>
        <li><a href="../cinemaProfilePage/cinemaProfile.html" class="nav-link"><i class="fa-solid fa-user"></i></a></li>
    </ul>
    <div class="search-container">
        <form method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search movies..." class="search-input" id="search-input" />
            <button type="submit" class="search-button"><i class="fa-solid fa-search"></i></button>
        </form>
    </div>
    <!--    </div>-->
</nav>
</div>
<div class="movie-grid" id="movie-grid">
</div>

<button class="add-button" id="add-button"><i class="fa-solid fa-plus"></i></button>

<!-- Modal -->
<div class="modal" id="add-modal">
    <div class="modal-content">
        <div class="add-header">
            <div><h2>Add New Movie</h2></div>
            <div> <span class="close-button" id="close-button">&times;</span></div>

        </div>
        <form id="add-movie-form">
           <div class="image-title">
               <div class="labels"> <label for="movie-image">Image</label>
                   <input type="file" id="movie-image" name="movieImage" accept="image/*" required />
               </div>
               <div class="labels"> <label for="movie-title">Title</label>
                   <input type="text" id="movie-title" name="title" placeholder="Enter movie title" required />
               </div>
           </div>


           <div> <label for="movie-genres">Genres</label>
               <input type="text" id="movie-genres" name="genres" placeholder="Enter movie genres" required />


               <label for="movie-description">Description</label>
               <textarea id="movie-description" class="scrollable-content" name="description" placeholder="Enter movie description" required></textarea></div>

           <div class="time">
               <div class="labels">
                   <label for="movie-duration">Duration (minutes)</label>
                   <input type="number" id="movie-duration" name="duration" min="1" placeholder="Enter duration" required />
               </div>
               <div class="labels">
                   <label for="movie-view-time">View Time</label>
                   <input type="time" id="movie-view-time" name="viewTime" required />
               </div>
               <div class="labels">
                   <label for="movie-view-date">View Date</label>
                   <input type="date" id="movie-view-date" name="viewDate" required /></div>
               </div>

            <div class="number">
                <div class="labels">
                    <label for="movie-total-seats">Total Seats</label>
                    <input type="number" id="movie-total-seats" name="totalSeats" min="1" placeholder="Enter total seats" required />
                </div>
                <div class="labels">
                    <label for="movie-price">Price Per Seat</label>
                    <input type="number" id="movie-price" name="price" min="0" step="0.01" placeholder="Enter price per seat" required />
                </div>
            </div>

            <button type="submit" class="submit-button">Add Movie</button>
        </form>
    </div>
</div>


<script src ="cinemaHome.js"></script>
</body>
</html>
