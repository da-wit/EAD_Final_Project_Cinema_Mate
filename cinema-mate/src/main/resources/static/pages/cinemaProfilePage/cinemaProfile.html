<div id="editMode" class="edit-modal">
    <div class="edit-modal-content">
        <div class="modal-header">
            <h2>Edit Profile</h2>
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email"  required>
            </div><div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="scrollable-content" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn edit-btn-save">Save Changes</button>
                <button type="button" class="btn edit-btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>


<!-- Password Change Modal -->
<div id="passwordModal" class="modal">
    <div class="modal-content ">
        <div class="modal-header">
            <h2>Change Password</h2>
        </div>
        <form id="passwordForm">
            <div class="form-group">
                <label for="oldPassword">Current Password</label>
                <input type="password" id="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save">Update Password</button>
                <button type="button"  class="btn btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
